<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BYU Discussion Board</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- You can add custom styles here later if you want -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- NEW LIBRARIES FOR MARKDOWN AND SYNTAX HIGHLIGHTING -->
    <!-- highlight.js CSS theme (a github-dark theme looks great with the dark sidebar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    
    <!-- highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- DOMPurify for security -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
</head>
<!-- <body class="d-flex" style="min-height: 100vh;"> -->

    <body style="overflow: hidden;">

        <div class="main-grid-container">
        
            <!-- Column 1: Left Nav (with full content restored) -->
            <nav class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">AI Discussion Board</span>
                </a>
                <hr>
                <!-- This is the UL block that was missing -->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link {% if current_topic == 'Home' %}active{% else %}text-white{% endif %}">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('topic_view', topic_name='General') }}" class="nav-link {% if current_topic == 'General' %}active{% else %}text-white{% endif %}">
                            General
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('topic_view', topic_name='Lectures') }}" class="nav-link {% if current_topic == 'Lectures' %}active{% else %}text-white{% endif %}">
                            Lectures
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('topic_view', topic_name='Projects') }}" class="nav-link {% if current_topic == 'Projects' %}active{% else %}text-white{% endif %}">
                            Projects
                        </a>
                    </li>
                </ul>
                <hr>
                <!-- You can add user info here in the future -->
            </nav>
        
            <!-- Column 2: Middle Content -->
            <main class="p-4">
                {% block content %}{% endblock %}
            </main>
        
            <!-- Column 3: Right Sidebar -->
            <aside id="right-sidebar-details" class="p-3 bg-white d-none">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 id="details-title" class="mb-0">Select a Post</h4>
                    <button type="button" id="close-sidebar-btn" class="btn-close" aria-label="Close"></button>
                </div>
                <hr>
                <div><strong>Question:</strong><p id="details-question" class="text-muted" style="white-space: pre-wrap;"></p></div>
                <hr>
                <div><strong>AI Answer:</strong><div id="details-answer" class="text-body" style="white-space: pre-wrap;"></div></div>
            </aside>
        
        </div> <!-- End of .main-grid-container -->
        
        <!-- All script tags are outside and after the grid container -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
</html>
